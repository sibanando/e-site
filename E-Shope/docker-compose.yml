version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: apnidunia
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: apnidunia_pg_2024
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - JWT_SECRET=apnidunia_secret_2024
      - DATABASE_URL=postgresql://postgres:apnidunia_pg_2024@postgres:5432/apnidunia
      - PORT=5000
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      app-network:
        aliases:
          - backend-service   # matches nginx.conf and K8s service name
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_URL=/api
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  pg_data:
